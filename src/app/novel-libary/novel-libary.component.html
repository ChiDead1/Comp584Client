<p>novel-library</p>
<p>List of Novel.</p>
<p *ngIf="!EasternNovel"><em>Loading...</em></p>
<table mat-table [dataSource]="EasternNovel2" class="mat-elevation-z8" *ngIf="EasternNovel2 && EasternNovel2.data.length > 0">
  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let EasternNovel">{{EasternNovel.id}}</td>
  </ng-container>
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Novwl Name</th>
    <td mat-cell *matCellDef="let EasternNovel">{{EasternNovel.name}}</td>
  </ng-container>
  <!-- chapter Column -->
  <ng-container matColumnDef="chapter">
    <th mat-header-cell *matHeaderCellDef>Chapter</th>
    <td mat-cell *matCellDef="let EasternNovel">{{EasternNovel.chapter}}</td>
  </ng-container>
  <!-- author Column -->
  <ng-container matColumnDef="author">
    <th mat-header-cell *matHeaderCellDef>Author</th>
    <td mat-cell *matCellDef="let EasternNovel">{{EasternNovel.author}}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<!-- Pagination directive -->
<mat-paginator *ngIf="EasternNovel"
    [length]="EasternNovel.length"
    [pageSize]="10"
    [pageSizeOptions]="[10, 20, 50]"
    (page)="onPageChange($event)"
    showFirstLastButtons>
</mat-paginator>
